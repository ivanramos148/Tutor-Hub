<!--The content below is only a placeholder and can be replaced.-->
<html>
  <body>
    <div class="wrapper">
    <div class="header">
      <span><h1 class="headerOne">Tutor-Hub</h1></span>
    </div>
    <!-- Navbar -->
    <div id="navbar">
      <a>Home</a>
      <a>Profile</a>
      <a>News</a>
      <a>Contact</a>
      <a>Tutors</a>
      <a (click)="aboutSection()">About</a>
      <div class="search-container">
        <div class="transparent">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div><br><br>
    <!-- SideStuff -->
    <div class="well">
      <div class="headerWell">
        <p style="text-align: center; font-size: 20px">PlaceHolder Overhere</p>
      </div>
      <div class="bottomWell">
        <footer id="secondFooter"><p style="text-align: center; font-size: 20px">PlaceHolder Overhere</p></footer>
        dw
      </div>
    </div>

    <!-- end of side stuff -->
    <!-- end of Navbar -->
    <div class="container">
        <div style="text-align:center">
          <!-- About section -->
          <div *ngIf="hideAbout">
            <div *ngFor="let currentAboutMe of aboutMe">
              <h2>{{currentAboutMe}}</h2>
            </div>
            <button class="btn btn-default" (click)="hideSection()">Home</button>
          </div>
          <!-- end of About section -->
          <!-- Simple inputs -->
            <div class="inputs">
              <label for="">Full Name:</label>
              <input required class="form-control" #newTitle placeholder="Name"><br>
              <label for="">Photo of you:</label>
              <input required class="form-control" #newPhoto placeholder="Add Photo"><br>
              <label for="">Tutor in:</label>
              <select required class="form-control" #newDescription><br>
                <option>Science</option>
                <option>Math</option>
                <option>Computer Science</option>
                <option>Social Studies</option>
                <option>English</option>
              </select><br>
            </div>
            <button id="buttonEnter" class="btn btn-default" (click)="submitForm(newTitle.value, newPhoto.value, newDescription.value); newTitle.value=''; newPhoto.value='';">submit</button><br><br>
          <!-- end of Inputs -->
          <!-- Edit post -->
            <div class="inputs" *ngIf="changeAbout" id="edithere">
              <br>
              <label>Edit</label>
              <input [(ngModel)]="changeAbout.title" class="form-control"><br>
              <input [(ngModel)]="changeAbout.photo" class="form-control"><br>
              <input [(ngModel)]="changeAbout.description" class="form-control"><br>
              <button class="btn btn-default" style="background-color:#7be5a7; color: white;" (click)="doneEdit()">Done</button>
              <br>
            </div>
          <!-- end of edit post -->

          <!-- Display Posts -->
            <div *ngFor="let currentTask of currentFeed">
              <div class="thumbnail">
                <img id="hoverImg" src="{{currentTask.photo}}" alt="{{currentTask.title}}" (click)="editProfile(currentTask)" style="width:100%; height:73%; border-radius: 5px;">
                <h4 class="bigs" style="margin-top:5px;">{{currentTask.title}}</h4>
                <p class="small" style="margin-bottom:5px;">{{currentTask.description}} tutor</p>
                <button id="button" class="btn btn-danger" (click)="deleteTask(currentTask)"><p id="deleteTask">Delete</p></button>
              </div><br>
            </div>
          <!-- end of display Posts -->
        </div>
      </div>
    </div>
    <footer style="text-align:center">Tutor-Hub Copyright Â© 2018, Ivan Ramos-Hernandez</footer>
  </body>
</html>
