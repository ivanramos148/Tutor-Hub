<!--The content below is only a placeholder and can be replaced.-->
<html lang="en" dir="ltr">
  <body>
    <div class="wrapper">
    <div class="jumbotron">
      <span style="text-align:center"><h1 class="headerOne">Photo-Hub</h1></span>
    </div>
    <div class="container">
        <div style="text-align:center">
          <div class="inputs">
            <label for="">Job Title:</label>
            <input required class="form-control" #newTitle placeholder="Add Title"><br>
            <label for="">Photo of you:</label>
            <input required class="form-control" #newPhoto placeholder="Add Photo"><br>
            <label for="">Work Description:</label>
            <input required class="form-control" #newDescription placeholder="Add description"><br>
          </div>
        <button id="buttonEnter"class="btn btn-default" (click)="submitForm(newTitle.value, newPhoto.value, newDescription.value); newTitle.value=''; newPhoto.value=''; newDescription.value='';">submit</button><br><br>
          <div *ngFor="let currentTask of currentFeed">
            <div class="thumbnail">
              <img src="{{currentTask.photo}}" alt="{{currentTask.title}}" style="width:100%; height:73%; border-radius: 5px;">
              <h4 class="bigs" style="margin-top:5px;">{{currentTask.title}}</h4>
              <p class="small" style="margin-bottom:5px;">{{currentTask.description}}</p>
              <button id="button" class="btn btn-danger" (click)="deleteTask(currentTask)"><p id="deleteTask">Delete</p></button>
            </div><br>
          </div>
        </div>
      </div>
    </div>
    <footer style="text-align:center">Copyright Â© 2018, Photo-Hub Ivan Ramos-Hernandez</footer>
  </body>
</html>
